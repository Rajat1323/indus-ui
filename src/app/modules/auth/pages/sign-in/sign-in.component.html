<!-- login form -->
<form class="my-3 space-y-6" [formGroup]="formGroupContext" (ngSubmit)="handleLoginFormSubmit()">
  <div class="ml-10 text-left">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Login</h2>
    <label for="error" class="text-red-600" *ngIf="message.error && !message.success">{{message.error}}</label>
    <label for="error" class="text-green-500" *ngIf="message.success">{{message.success}}</label>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input type="text" id="userName" [ngClass]="{ 'is__invalid-input': submitted && f['userName'].errors }"
          class="peer block" placeholder=" " formControlName="userName" />
        <label for="userName"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          User Name
        </label>
      </div>
      <div *ngIf="submitted && f['userName'].errors" class="is__invalid-error">
        <div *ngIf="f['userName'].errors['required']">Required field</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input [type]="passwordTextType ? 'text' : 'password'" id="password"
          [ngClass]="{ 'is__invalid-input': submitted && f['userName'].errors }" class="peer block" placeholder=" "
          formControlName="password" />
        <label for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Password
        </label>
        <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
          <svg-icon [src]="
              !passwordTextType
                ? 'assets/icons/heroicons/outline/eye-off.svg'
                : 'assets/icons/heroicons/outline/eye.svg'
            " [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>
  </div>
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Login</app-button>
  </div>
</form>
